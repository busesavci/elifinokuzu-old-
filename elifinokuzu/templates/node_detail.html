   {% extends "base_template.html" %}
   {% block body_block %}
    <h1>{{ node.name }}</h1>
    {% if incoming %}
      <h3>Incoming</h3>
      {% for edge in incoming %}
        {{ edge }} <br/>
      {% endfor %}
    {% endif %}
    {% if outgoing %}
      <h3>Outgoing</h3>
      {% for edge in outgoing %}
        {{ edge }} <br/>
      {% endfor %}
    {% endif %}
   {% endblock %}
